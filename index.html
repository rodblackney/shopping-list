<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

<div class="container">
  <h1>Shopping List</h1>
  <input id="new-value" placeholder="Add an item to your shopping list" />
  </br>
  <div class="items-list">
    <button id="add-item">Add Items</button>
    <button id="clear-item">Clear Items</button>
    <ul id="shopping-list"></ul>
  </div>

</div>


</body>
</html>
