<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

<body>

	<header>This is a Shopping List App</header>

	<div class="wrapper">
		<div class="shopping-list">
		<h2>Shopping List</h2>

	<form>
	<input type="text" name="item" placeholder="Add new item"><br>
	  <button id="add-button">Add Item</button>
			<h2>Shopping List Items</h2>
		<!-- JavaScript will add and remove LI elements from this UL -->	
			<ul class="shopping-list">	
				<li><input type="checkbox" id="item-1" /> <label for="item-1">Free Range Eggs</label></li>
				<li><input type="checkbox" id="item-2" /> <label for="item-2">Freshly Baked Bread</label></li>
				<li><input type="checkbox" id="item-3" /> <label for="item-3">Free range eggs</label></li>
			</ul>
		<button id="clear-button">Clear Item</button>

		</form>



	</div>
</div>
</body>
